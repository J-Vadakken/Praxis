        .something -> class selector
        * Universal selector

    -->

        .redpara{
            color: red;
        }
        #para1{
            color: blue;
        }
        *{
            color: yellow;
        }
    </style>
</head>

<body>

    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>

</html>
